{% load static %}
<!DOCTYPE html>
<html>
<head>
    <style>
        body, h1, h2, h3, p, form, button {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            background-color: #2E2E2E;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            background-color: #1C1C1C;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"],
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #4C4C4C;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        #clear-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #clear-button:hover {
            background-color: darkred;
        }

        #results {
            margin-top: 20px;
        }

        #results > div {
            background-color: #333;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #results h3 {
            margin-bottom: 10px;
        }

        #results p {
            margin-bottom: 10px;
        }

        #results a {
            color: #007bff;
            text-decoration: none;
        }

        #results a:hover {
            text-decoration: underline;
        }

    </style>
    <title>Academic Research Assistant</title>
</head>
<body>
    <h1>Academic Research Assistant</h1>
    <form id="search-form" method="post">
        {% csrf_token %}
        <input type="text" id="subject" name="subject" placeholder="Enter research subject" required>
        <input type="number" id="num_results" name="num_results" placeholder="Number of Results" min="1" required>
        <button type="submit">Submit</button>
    </form>
    <button id="clear-button">Clear</button>
    <div id="results">
        {% if papers %}
            {% for paper in papers %}
                <div>
                    <h3>{{ paper.title }}</h3>
                    <p>{{ paper.summary }}</p>
                    <a href="{{ paper.link }}" target="_blank">Read More</a>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
<script>
    document.getElementById('clear-button').addEventListener('click', function() {
        document.getElementById('subject').value = "";
        document.getElementById('num_results').value = "";
        document.getElementById('results').innerHTML = "";
    });
</script>

</html>
